<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylsheet" href="./assets/reset.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <div id="score">View High Scores</div>
        <div id="timer">Timer 00:00</div>
    </nav>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <h1>JavaScript Coding Quiz Challenge</h1>
      <p>Answer as many code related questions as you can in the time alloted. Each wrong answer will remove 10 seconds
        from the timer!</p>
      <button id="begin" class="btn">Start Quiz</button>
    </div>
    <section class="questions">
      <div id="q1">
          <h2>Inside which HTML element do we put the JavaScript?</h2>
          <input type="radio" id="a1" name="answer" value="javascript">
          <label for="javascript">javascript</label> <br>
          <input type="radio" id="a2" name="answer" value="js">
          <label for="js">js</label> <br>
          <input type="radio" id="a3" name="answer" value="script">
          <label for="script">script</label> <br>
          <input type="radio" id="a4" name="answer" value="scripting">
          <label for="scripting">scripting</label> <br>
          <input class="submit" type="submit" value="Submit">
      </div>
    </section>




  </main>


  <script src="./script.js"></script>
</body>

</html>
